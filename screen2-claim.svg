<svg xmlns="http://www.w3.org/2000/svg" width="560" height="144" viewBox="0 0 560 144">
  <rect width="170" height="144" x="0" y="0" fill="#050505" />
  <!-- QR placeholder linking to registration page -->
  <a href="https://tiger.com/tickr" target="_blank">
    <g id="qr" transform="translate(16,20) scale(1)">
      <rect x="0" y="0" width="96" height="96" fill="#fff" />
