name: CI (self-hosted)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-node-api:
    name: Build node-api
    runs-on: self-hosted
    defaults:
      run:
        working-directory: node-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: node-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check & build
        run: npm run build

  build-web-emulator:
    name: Build web-emulator
    runs-on: self-hosted
    defaults:
      run:
        working-directory: web-emulator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-emulator/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:3001
          VITE_HMAC_KEY: dev
        run: npm run build


