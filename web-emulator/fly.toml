# Fly.io configuration for TigerMeter Web Emulator
# Deploy with: fly deploy

app = 'tigermeter-emulator'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'
  [build.args]
    VITE_API_BASE_URL = 'https://tigermeter-api.fly.dev/api'
    VITE_HMAC_KEY = 'tigermeter-prod-hmac-key-2026'
    VITE_JWT_SECRET = 'tigermeter-prod-jwt-secret-2026'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '5s'
  interval = '30s'
  method = 'GET'
  path = '/'
  timeout = '5s'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
