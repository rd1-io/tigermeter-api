<svg xmlns="http://www.w3.org/2000/svg" width="448" height="144" viewBox="0 0 448 144">
  <!-- Main content area - full width except LED -->
  <rect x="0" y="0" width="412" height="144" fill="#f0f0f0" />
  <text x="206" y="42" text-anchor="middle" font-family="system-ui,Arial" font-size="16" fill="#666">Код привязки:</text>
  <text x="206" y="92" text-anchor="middle" font-family="system-ui,Arial" font-size="48" fill="#111" font-weight="700" letter-spacing="8">481927</text>
  <text x="206" y="128" text-anchor="middle" font-family="system-ui,Arial" font-size="14" fill="#888">Введите на портале</text>
  
  <!-- Blue pulsing LED -->
  <rect x="412" y="0" width="36" height="144" fill="#000000">
    <animate attributeName="fill" values="#000000;#0a2d66;#1e6fff;#0a2d66;#000000" dur="6s" repeatCount="indefinite" keyTimes="0;0.25;0.5;0.75;1" />
  </rect>
  <text x="430" y="72" text-anchor="middle" font-family="system-ui,Arial" font-size="11" fill="#cfe4ff" writing-mode="tb" glyph-orientation-vertical="0" font-weight="600">LED</text>
</svg>
